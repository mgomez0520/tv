<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Inspecciones Vehiculares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg: #ffffff;
      --panel: #f5f5f5;
      --muted: #eaeaea;
      --accent: #d71920;
      --white: #000;
      --border: #d0d0d0;

      /* Colores de RESULTADO */
      --ok: #b7f7b3;        /* Habilitado */
      --bad: #ffb3b3;       /* Inhabilitado */
      --warn: #ffe599;      /* Condicionado */
      --blue: #b3d9ff;      /* Sin inspección */
    }

    html,body{height:100%;}
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--white);
    }

    header{
      display:flex;
      align-items:center;
      gap:18px;
      padding: 10px 24px;
      background: var(--panel);
      border-bottom: 4px solid var(--accent);
      color:#000;
    }

    #logo{
      height:64px;
      width:auto;
    }

    h1{
      margin:0;
      font-size:2rem;
      color:#000;
    }

    .subtitle{
      color:#444;
      font-size:0.9rem;
    }

    main{padding:18px;}

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
      color:#000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
      background:#fff;
    }

    thead {
      background: #eaeaea;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align:center;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    th{
      text-transform:uppercase;
      font-weight:700;
    }

    tbody tr:nth-child(even){background:#fafafa}
    tbody tr:nth-child(odd){background:#fff}

    /* Fila de hoy */
    .hoy{
      background:#ffefef !important;
    }

    /* Colores por resultado */
    .res-habilitado{background: var(--ok) !important;}
    .res-inhabilitado{background: var(--bad) !important;}
    .res-condicionado{background: var(--warn) !important;}
    .res-sin{background: var(--blue) !important;}

    .empty{
      opacity:0.7;
      font-style:italic;
    }

    @media(max-width:800px){
      th,td{font-size:1rem;padding:6px;}
      #logo{height:48px;}
      h1{font-size:1.2rem;}
    }
  </style>
</head>

<body>
<header>
  <img id="logo" src="logo.png">
  <div>
    <h1>Agenda Inspecciones Vehiculares</h1>
    <div class="subtitle">Proyección diaria — Alberto Ochoa & Cia. S.A.S.</div>
  </div>
</header>

<main>
  <div class="controls">
    <label>Fuente: <strong>Google Sheets</strong></label>
    <select id="mode">
      <option value="hoy">Mostrar sólo hoy</option>
      <option value="todas">Mostrar todas</option>
    </select>
    <div style="flex:1"></div>
    <div>Última actualización: <span id="last">—</span></div>
  </div>

  <table id="agenda">
    <thead>
      <tr>
        <th>TIPO</th>
        <th>FECHA</th>
        <th>EMPRESA</th>
        <th>VEHICULO</th>
        <th>HORA INICIO</th>
        <th>HORA FIN</th>
        <th>COORDINADOR</th>
        <th>RESULTADO</th>
      </tr>
    </thead>

    <tbody>
      <tr class="empty"><td colspan="8">Cargando agenda...</td></tr>
    </tbody>
  </table>
</main>

<footer style="padding:10px;color:#555;font-size:0.9rem;">
  Abre esta página en el televisor desde el navegador (usar la IP del equipo servidor).
</footer>




<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1z0JSYJaETDFlsW8cmxn3LO4GFx7HO6sWHdVoDK05qF4/export?format=csv&gid=1863384913";
const REFRESH_MS = 30000;

function parseFecha(str){
  if(!str) return null;
  str = str.trim();
  const iso = /^\d{4}-\d{2}-\d{2}/;
  if(iso.test(str)) return new Date(str);
  const dm = /^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})$/;
  const m = str.match(dm);
  if(m){
    let d = +m[1], mo = +m[2]-1, y = +m[3];
    if(y<100) y+=2000;
    return new Date(y,mo,d);
  }
  const dd = new Date(str);
  return isNaN(dd) ? null : dd;
}

function isSameDay(a,b){
  return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();
}

function claseResultado(valor){
  if(!valor) return "res-sin";

  valor = valor.toLowerCase().trim();

  if(valor.includes("habilitado")) return "res-habilitado";
  if(valor.includes("inhabilitado")) return "res-inhabilitado";
  if(valor.includes("cond")) return "res-condicionado";
  if(valor.includes("sin")) return "res-sin";

  return "res-sin";
}

async function cargarAgenda(){
  const cuerpo = document.querySelector("#agenda tbody");
  const lastSpan = document.getElementById("last");

  try{
    const resp = await fetch(CSV_URL + "&_ts=" + Date.now());
    if(!resp.ok) throw new Error("HTTP " + resp.status);

    const texto = await resp.text();
    lastSpan.textContent = new Date().toLocaleTimeString();

    const filas = texto
      .split("\n")
      .filter(r=>r.trim().length>0)
      .map(r => r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));

    const encabezado = filas[0].map(h=>h.trim().toUpperCase());

    const colsMap = {};
    ['TIPO','FECHA','EMPRESA','VEHICULO','HORA INICIO','HORA FIN','COORDINADOR','RESULTADO']
      .forEach(k=>{
          colsMap[k] = encabezado.findIndex(h=>h.includes(k));
      });

    const data = filas.slice(1);
    const hoy = new Date();
    const mode = document.getElementById("mode").value;

    cuerpo.innerHTML = "";
    let mostradas = 0;

    for(const r of data){
      if(r.every(c=>!c || c.trim()==="")) continue;

      const fechaStr = r[colsMap["FECHA"]] || "";
      const fecha = parseFecha(fechaStr);
      const esHoy = fecha && isSameDay(fecha,hoy);

      if(mode==="hoy" && !esHoy) continue;

      const tr = document.createElement("tr");
      if(esHoy) tr.classList.add("hoy");

      const valResultado = (r[colsMap["RESULTADO"]] || "").trim();
      tr.classList.add(claseResultado(valResultado));

      const cells = [
        r[colsMap["TIPO"]] || "",
        fechaStr,
        r[colsMap["EMPRESA"]] || "",
        r[colsMap["VEHICULO"]] || "",
        r[colsMap["HORA INICIO"]] || "",
        r[colsMap["HORA FIN"]] || "",
        r[colsMap["COORDINADOR"]] || "",
        valResultado
      ];

      cells.forEach(c=>{
        const td = document.createElement("td");
        td.textContent = c.replace(/^"|"$/g,"").trim();
        tr.appendChild(td);
      });

      cuerpo.appendChild(tr);
      mostradas++;
    }

    if(mostradas===0){
      const tr = document.createElement("tr");
      tr.classList.add("empty");
      const td = document.createElement("td");
      td.colSpan = 8;
      td.textContent = (mode==="hoy") ? "No hay inspecciones para hoy." : "No hay datos disponibles.";
      tr.appendChild(td);
      cuerpo.appendChild(tr);
    }

  }catch(err){
    cuerpo.innerHTML = `<tr class="empty"><td colspan="8">Error cargando datos: ${err.message}</td></tr>`;
  }
}

document.getElementById("mode").addEventListener("change", cargarAgenda);
cargarAgenda();
setInterval(cargarAgenda, REFRESH_MS);
</script>

</body>
</html>
